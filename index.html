<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="The proejct is to help practice with DOM manipulation">
        <meta name="Author" content="Luis Perez">
		<title>Image Merge</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="main.css">
	</head>

	<body>
        <div class="main">
            <h1>Choose 2 Images To Merge</h1>
            <div class="container">
                <label for="input-file-1" id="drop-area-1">
                    <input type="file" name="File 1" id="input-file-1" accept="image/*" hidden>
                    <div id="image-view-1">
                        <i class="fa-solid fa-cloud-arrow-up fa-2xl" style="color: orange;"></i>
                        <p>Drag and drop or Click here</p>
                        <span>Upload first image</span>
                    </div>
                </label>
                <label for="input-file-2" id="drop-area-2">
                    <input type="file" name="File 2" id="input-file-2" accept="image/*" hidden>
                    <div id="image-view-2">
                        <i class="fa-solid fa-cloud-arrow-up fa-2xl" style="color: orange;"></i>
                        <p>Drag and drop or Click here </p>
                        <span>Upload second image</span>
                    </div>
                </label>
                
            </div>
        </div>

        <div class="return-btn">
            <a href="https://luisp6914.github.io/luis-portfolio/">Return to Portfolio</a>
        </div>
        <script src="upload.js"></script>
	</body>
</html>
